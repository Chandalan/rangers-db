fragment UserInfo on rangers_users {
  id
  handle
}

fragment Campaign on rangers_campaign {
  id
  user_id
  name
  day
  cycle_id
  current_location
  current_path_terrain
  missions
  events
  rewards
  removed
  calendar
  latest_decks {
    deck {
      ...Deck
    }
    user {
      ...UserInfo
    }
  }
  access {
    user {
      ...UserInfo
    }
  }
}

fragment SearchDeck on rangers_search_deck {
  id
  user_id
  slots
  side_slots
  version
  name
  description
  awa
  spi
  fit
  foc
  created_at
  updated_at
  meta
  user {
    ...UserInfo
  }
  likes {
    count
  }
  liked_by_user
}

fragment Deck on rangers_deck {
  id
  user_id
  slots
  side_slots
  version
  name
  description
  awa
  spi
  fit
  foc
  created_at
  updated_at
  meta
  user {
    ...UserInfo
  }
  published
  previous_deck {
    id
    meta
    slots
    side_slots
    version
  }
  next_deck {
    id
    meta
    slots
    side_slots
    version
  }
}

fragment DeckWithCampaign on rangers_deck {
  ...Deck
  liked_by_user
  likes {
    count
  }
  campaign {
    id
    name
  }
}

fragment DeckDetail on rangers_deck {
  ...Deck
  liked_by_user
  likes {
    count
  }
  campaign {
    id
    name
    rewards
    latest_decks {
      deck {
        id
        slots
      }
    }
  }
  user {
    handle
  }
  comments(
    order_by: { created_at: asc }
    limit: 5
  ) {
    ...BasicDeckComment
  }
  comment_count
}

fragment BasicDeckComment on rangers_comment {
  id
  user {
    ...UserInfo
  }
  text
  response_count
}

fragment DeckComment on rangers_comment {
  ...BasicDeckComment
  deck_id
  responses {
    ...BasicDeckComment
  }
}