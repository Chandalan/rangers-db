fragment UserInfo on rangers_users {
  id
  handle
}

fragment Campaign on rangers_campaign {
  id
  user_id
  name
  day
  current_location
  current_path_terrain
  missions
  events
  rewards
  calendar
  latest_decks {
    deck {
      ...Deck
    }
    user {
      ...UserInfo
    }
  }
  access {
    user {
      ...UserInfo
    }
  }
}

fragment Deck on rangers_deck {
  id
  user_id
  slots
  side_slots
  version
  name
  description
  awa
  spi
  fit
  foc
  created_at
  updated_at
  published
  meta
  previous_deck {
    id
    meta
    slots
    side_slots
    version
  }
  next_deck {
    id
    meta
    slots
    side_slots
    version
  }
  user {
    ...UserInfo
  }
}

fragment DeckWithCampaign on rangers_deck {
  ...Deck
  campaign {
    id
    name
  }
}

fragment DeckWithFullCampaign on rangers_deck {
  ...Deck
  campaign {
    id
    name
    rewards
    latest_decks {
      deck {
        id
        slots
      }
    }
  }
}