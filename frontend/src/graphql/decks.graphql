mutation upgradeDeck(
  $deckId: Int!
) {
  deck: rangers_upgrade_deck(args: {
    deck_id: $deckId,
    upgrade_data: {}
  }) {
    next_deck_id
  }
}

mutation setDeckCampaign(
  $deckId: Int!,
  $campaignId: Int!
) {
  campaign: rangers_set_campaign_deck(args: {
    deck_id: $deckId,
    new_campaign_id: $campaignId
  }) {
    id
  }
}

mutation removeDeckCampaign(
  $deckId: Int!,
  $campaignId: Int!
) {
  campaign: rangers_remove_campaign_deck(args: {
    deck_id: $deckId
    old_campaign_id: $campaignId
  }) {
    id
  }
}


query getMyCampaignDecks(
  $userId: String!,
  $limit: Int!,
  $offset: Int!
) {
  decks: rangers_deck(
    where: {
      user_id: { _eq: $userId }
      next_deck_id: { _is_null: true }
      campaign_id: { _is_null: true }
    }
    order_by: { updated_at: desc, id: asc }
    limit: $limit
    offset: $offset
  ) {
    ...Deck
  }
}

query getMyCampaignDecksTotal(
  $userId: String!
) {
  total: rangers_deck_aggregate(
    where: {
      user_id: { _eq: $userId }
      next_deck_id: { _is_null: true }
      campaign_id: { _is_null: true }
    }
  ) {
    aggregate {
      count
    }
  }
}

query getMyDecks(
  $userId: String!,
  $limit: Int!,
  $offset: Int!
) {
  decks: rangers_deck(
    where: {
      user_id: { _eq: $userId }
      next_deck_id: { _is_null: true }
    }
    order_by: { updated_at: desc, id: asc }
    limit: $limit
    offset: $offset
  ) {
    ...DeckWithCampaign
  }
}

query getMyDecksTotal(
  $userId: String!
) {
  total: rangers_deck_aggregate(
    where: {
      user_id: { _eq: $userId }
      next_deck_id: { _is_null: true }
    }
  ) {
    aggregate {
      count
    }
  }
}

query getDeck(
  $deckId: Int!
) {
  deck: rangers_deck_by_pk(id: $deckId) {
    ...DeckWithFullCampaign
    user {
      handle
    }
  }
}

mutation createDeck(
  $name: String!,
  $foc: Int!,
  $fit: Int!,
  $awa: Int!,
  $spi: Int!,
  $meta: jsonb!,
  $slots: jsonb!,
) {
  deck: insert_rangers_deck_one(
    object: {
      name: $name
      foc: $foc
      fit: $fit
      awa: $awa
      spi: $spi
      meta: $meta
      slots: $slots
    }
  ) {
    ...Deck
  }
}

mutation deleteDeck(
  $id: Int!
) {
  delete_rangers_deck_by_pk(id: $id) {
    id
  }
}

mutation saveDeck(
  $id: Int!,
  $name: String!,
  $foc: Int!,
  $fit: Int!,
  $awa: Int!,
  $spi: Int!,
  $meta: jsonb!,
  $slots: jsonb!,
  $sideSlots: jsonb!
) {
  update_rangers_deck_by_pk(
    pk_columns: { id: $id }
    _set: {
      name: $name,
      foc: $foc,
      fit: $fit,
      awa: $awa,
      spi: $spi,
      meta: $meta,
      slots: $slots
      side_slots: $sideSlots,
    }
  ) {
    ...Deck
  }
}
