query getCards {
  rangers_card {
    ...Card
  }
  rangers_card_text(
    where: { locale: { _eq: "en" }}
  ) {
    ...CardText
  }
}

query getMetadata {
  rangers_aspect {
    ...CardAspect
  }
  rangers_pack {
    ...CardPack
  }
  rangers_set {
    ...CardSet
  }
  rangers_set_type {
    ...CardSetType
  }
  rangers_token {
    ...CardToken
  }
  rangers_type {
    ...CardType
  }
}

query getTranslationData(
  $locale: String!
) {
  rangers_aspect_text(
    where: { locale: { _eq: $locale }}
  ) {
    ...CardAspectText
  }
  rangers_pack_text(
    where: { locale: { _eq: $locale }}
  ) {
    ...CardPackText
  }
  rangers_set_text(
    where: { locale: { _eq: $locale }}
  ) {
    ...CardSetText
  }
  rangers_set_type_text(
    where: { locale: { _eq: $locale }}
  ) {
    ...CardSetTypeText
  }
  rangers_token_text(
    where: { locale: { _eq: $locale }}
  ) {
    ...CardTokenText
  }
  rangers_type_text(
    where: { locale: { _eq: $locale }}
  ) {
    ...CardTypeText
  }
}

query getTranslations($locale: String!) {
  rangers_card_text(where: {
    locale: { _eq: $locale }
  }) {
    ...CardText
  }
}

mutation upsertCard(
  $id: String!,
  $name: String,
  $traits: String,
  $equip: Int,
  $presence: Int,
  $token_id: String,
  $token_count: Int,
  $harm: Int,
  $approach_conflict: Int,
  $approach_reason: Int,
  $approach_exploration: Int,
  $approach_connection: Int,
  $text: String,
  $set_id: String,
  $set_position: Int,
  $quantity: Int,
  $level: Int,
  $type_id: String,
  $cost: Int,
  $aspect_id: String,
  $progress: Int
) {
	insert_rangers_card_one(
    object: {
      id: $id
      name: $name
      traits: $traits
      equip: $equip
      presence: $presence
      token_id: $token_id
      token_count: $token_count
      harm: $harm
      approach_conflict: $approach_conflict
      approach_reason: $approach_reason
      approach_exploration: $approach_exploration
      approach_connection: $approach_connection
      text: $text
      set_id: $set_id
      set_position: $set_position
      quantity: $quantity
      level: $level
      type_id: $type_id
      cost: $cost
      aspect_id: $aspect_id
      progress: $progress
    }
    on_conflict: {
      constraint: card_pkey
      update_columns: [
        id,
        name,
        traits,
        equip,
        presence,
        token_id,
        token_count,
        harm,
        approach_conflict,
        approach_reason,
        approach_exploration,
        approach_connection,
        text,
        set_id,
        set_position,
        quantity,
        level,
        type_id,
        cost,
        aspect_id,
        progress,
      ]
    }
  ) {
    id
  }
}

